<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ChucK + JS => ChucKScript</title>
    <link rel="stylesheet" href="../../css/editor.css">
  </head>
  <body onresize="chuckEditor.resize();">
<div>
    <div id="program">// Globals 5: remove shred
// This test is automated, but should approximate this code:
SinOsc foo => dac;
2::second => now;
</div>
</div>
<div>
    <button id="startChuck">Start ChucK</button>
    <button id="compileButton" disabled="disabled">Compile and Run</button>
    <button id="replaceButton" disabled="disabled">Replace</button>
    <button id="removeButton" disabled="disabled">Remove</button>
    <button id="clearButton" disabled="disabled">Clear VM and Globals</button>
    <button id="micButton" disabled="disabled">Enable Microphone</button>
    <button id="fileFormButton">Show File Uploader</button>
</div>
<div id="fileForm" class="hidden">
    File name to use in ChucK: <input type="text" id="uploadFilename">
    <input type="file" id="uploadFile" name="uploadFile">
    <button id="fileButton" disabled="disabled">Upload File to Virtual File System</button>
</div>
<div>
    <textarea id="output"></textarea>
    <div id="shreds">
        <table id="shredstable">
            <col width="60px">
            <col width="1*">
            <col width="50px">
            <col width="60px">
            <tr><th>shred</th><th>code</th><th>time</th><th>remove</th>
        </table>
    </div>
    <div class="clearfix"></div>
</div>
    <script type="text/javascript" src="../../js/ace-min-noconflict/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/editor.js"></script>
    <script type="text/javascript" src="../../js/defer.js"></script>
    <script type="text/javascript" src="../../js/chuckscriptwebaudio.js"></script>
    <script type="text/javascript" src="../../js/host.js"></script>
    <script>
        // override
        whereIsChuck = "../../js";
        
        theChuckReady.then( function() 
        {
            // compile and then exit 2 seconds later
            theChuck.runCode( "SinOsc foo => dac; 1::week => now;" ).then( function( shred )
            {
                setTimeout( function() {
                    theChuck.removeShred( shred );
                }, 2000 );
            });
        });
    </script>
  </body>
</html>
